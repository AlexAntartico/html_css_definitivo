<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="index,follow"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Div y p son elementos que tiene dislplay block por default, abarcaran en 100% del width sin importart que contenidos tengan -->
    <div class="block-element">esta es una etiqueta de span</div>
    <p class="block-element">es una etiqueta de parrafo</p>
    <div class="block-element">
        <p class="parrafo">Soy texto</p>
        <p class="parrafo">Soy texto</p>
        <p class="parrafo">Soy texto</p>
    </div>
    <!-- span es como div pero para texto -->
    <span>Soy una etiqueta span</span>
    <span>Soy una etiqueta span</span>
    <!-- span es display inline, quiere decir que solamente va a utilizar el espacion que tiene su contenido y si hay otras etiquetas adelante y caben las va a poner. Detalle importante de inline es que no se puede usar el margin o padding en top o bottom, solo a los lados, tampoco se pude dar un width o un height. no se puede crecer por que es de forma lineal -->
    
    <ul class="nav">
        <li>Home</li>
        <li>Cursos</li>
        <li>Instructores</li>
        <li>Blog</li>
    </ul>
    <!-- con inline block si se le puede dar margin y padding en la parte de arriba -->
</body>
</html>
