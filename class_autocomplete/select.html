<body>
    <main>
        <!-- Esta es la forma ideal de hacer un select asi el usuario no debe de hacer un scroll infinito y si no existe una opcion, el usuario la puede capturar y enviarla en formato de texto libre -->
        <input list="cursos"/>
        <datalist id="cursos">
            <option value=""></option>
            <option value="JavaScript"></option>
            <option value="HTML5"></option>
            <option value="CSS3"></option>
            <option value="web standards"></option>
        </datalist>
    </main>
</body>
