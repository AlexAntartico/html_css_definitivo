<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="autocomplete y require, eso sirve para que el navegador autocomplete los campos cuando se usa una forma y para que nos indique si falta algo o algun campo es mandatorio con require"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Forms using autocomplete and require</title>
    <meta name="robots" content="index,follow"/>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>多Cual es tu nombre?</span>
            <input type="text" name="nombre" id="nombre" autocomplete="name" required/>
        </label>
        <label for="correo">
            <span>多Cual es tu correo?</span>
            <input type="email" name="correo" id="correo" autocomplete="email" required/>
        </label>
        <label for="pais">
            <span>多En que pais vives?</span>
            <input type="text" name="pais" id="pais" autocomplete="country" required/>
        </label>
        <label for="cp">
            <span>多Cual es tu codigo postal?</span>
            <input type="text" name="cp" id="cp" autocomplete="postal-code" required/>
        </label>
        <input type="submit">
    </form>
</body>
</html>
