<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>Cual es tu nombre?</span>
            <input type="text" id="nombre" placeholder="Tu nombre"/>
        </label>
        <label for="inicio-platzi">
            <span>Que día comenzaste a estudiar en Platzi?</span>
            <input type="date" id="inicio-platzi"/>
        </label>
        <label for="horario-preferido">
            <span>Cual es tu horario preferido para estudiar?</span>
            <input type="time" id="horario-preferido"/>
        </label>
    </form>
</body>

<!--El formulario perfecto es el que no existe, tenemos que hacer formularios mas rápidos para nuestros usuarios-->
<!--la forma correcta es usando label span input-->
<!--placeholder sirve para poner el text en sombreado en el cambo a llenar. El nombre asignado en el atributo for de label, tiene que ser el id de input-->
</html>
